<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script type="text/javascript" src="../static/js/jquery-3.2.1.min.js">
    </script>
    <script type="text/javascript" src="../static/js/popper.js">
    </script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/main.js" type="text/javascript">
    </script>
    <script src="../static/js/scroll.js" type="text/javascript">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ6Xf879FlLldO8hGRc16EggEHaVXcxRQ&libraries=places"
       async defer></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">


    <link rel="stylesheet" href="../static/css/style.css">
    <style>
      #map {
        height: 500px;
      }

      #map2 {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
      <a class="navbar-brand logo " href="#">
        ĐI ĐÂU BÂY GIỜ ?
      </a>
    </nav>
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="static/images/daudau.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="static/images/cainhau.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="static/images/sieunhan.jpg" alt="Third slide">
        </div>
        <div class="carousel-caption d-none d-md-block">
          <a href="#search-area">
            <button id='carousel-btn' class="btn btn-danger no-underline" type="button" name="button">Đi thôi</button>
          </a>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div id=search-area-div class="anh1">
      <div id='search-area' class="container" style="padding: 50px 0">
        <div class="row">
          <div class="col-md-6 " style="margin-top: 0px">
            <form>
              <div class="form-row">
                <div class="col-md-9">
                  <input id='search-input' type="text" name="" class="form-control place" value=""  placeholder="Bạn muốn đi đâu? (Cà phê, Trà sữa, Bún, Phở ..) ">
                </div>
              </div>
              <div class="form-row">
                <div class="col" style="margin-right: 80px" >
                  <input id='number-input' type="number" class="form-control" placeholder="Bạn muốn đi bao người? " aria-label="number">
                </div>
                <div class="col">
                  <button class="btn btn-danger " id='number-submit' type="button" name="button">Xác nhận</button>
                </div>
              </div>
              <div class="" id="location-input" style="padding-top: 20px">
              </div>
            </form>
            <a href="#result-area">
              <button class="btn btn-danger" style="margin: 40px 0" id="search-submit">Tìm kiếm</button>
            </a>

          </div>
          <div class="col-md-6">
            <div id='map' class=""></div>
          </div>
        </div>
      </div>
    </div>

    <div id='result-area-div' class="anh2">
      <div id='result-area' class="container" style="padding: 20px 0">
        <div class="row">
          <div id='map2' class="col-md-6">
          </div>
          <div id='result-info' class="col-md-6 container align-middle">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
